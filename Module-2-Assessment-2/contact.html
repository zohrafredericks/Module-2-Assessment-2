<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pine City Mall</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .contact-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #222;
    }
    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 20px;
    }
    .contact-info {
      margin-bottom: 30px;
      text-align: left;
      padding-left: 30px;
    }
    .contact-info p {
      margin: 8px 0;
      font-size: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    button {
      background-color: #333;
      color: #fff;
      font-size: 1.1rem;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #555;
    }
    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .back-btn img {
      width: 50px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .back-btn img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Have a question or need assistance? Get in touch with us below.</p>

    <!-- Contact Info -->
    <div class="contact-info">
      <p><strong>üìç Address:</strong> Pine City Mall, Main Street, City Centre</p>
      <p><strong>üìû Phone:</strong> +27 21 123 4567</p>
      <p><strong>üìß Email:</strong> info@pinecitymall.co.za</p>
    </div>

    <!-- Contact Form -->
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Back button -->
  <div class="back-btn">
    <a href="index.html">
      <img src="back-arrow.png" alt="Go Back">
    </a>
  </div>

</body>
</html>
