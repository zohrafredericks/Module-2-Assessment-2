
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pine City Mall</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue-dark: #0B3D91;
      --blue-light: #4A90E2;
      --font-logo: 'Baloo 2', cursive;
    }

    /* ------------------------------- Global Reset --------------------------------*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: var(--font-logo);
      background-color: #f2f6fb;
      min-height: 100%;
    }

    /* ------------------------------- Header --------------------------------*/
    .logo-banner-wrapper {
      position: relative;
      text-align: center;
      width: 100%;
    }

    .logo-banner {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .logo-banner-wrapper nav {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .logo-banner-wrapper nav a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 5px 10px;
      transition: color 0.3s;
    }

    .logo-banner-wrapper nav a:hover {
      color: var(--blue-dark);
    }

    /* ------------------------------- Back Button --------------------------------*/
    .back-button {
      margin: 20px;
    }

    .back-button a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--blue-dark);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .back-button img {
      width: 25px;
      height: 25px;
    }

    .back-button a:hover {
      color: var(--blue-light);
    }

    /* ------------------------------- Hero Section --------------------------------*/
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to right, var(--blue-light), var(--blue-dark));
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #e0f0ff;
    }

    .btn-hero {
      display: inline-block;
      margin-top: 20px;
      background-color: var(--blue-dark);
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-hero:hover {
      background-color: var(--blue-light);
    }

    /* ------------------------------- Sale Poster Section --------------------------------*/
    .sale-poster {
      text-align: center;
      padding: 50px 20px;
      background-color: #f9fbff;
    }

    .poster-container img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .poster-container img:hover {
      transform: scale(1.02);
    }

    /* ------------------------------- Footer --------------------------------*/
    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--blue-dark);
      color: white;
      margin-top: 40px;
    }

    /* ------------------------------- Responsive --------------------------------*/
    @media (max-width: 768px) {
      .logo-banner-wrapper nav {
        flex-wrap: wrap;
        gap: 15px;
        bottom: 10px;
      }
    }

    @media (max-width: 480px) {
      .logo-banner-wrapper nav a {
        font-size: 0.95rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header with full-width logo -->
  <header>
    <div class="logo-banner-wrapper">
      <img src="images/pinecitymalllogo.png" alt="Pine City Mall Logo" class="logo-banner">
      <nav>
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
        <a href="shops.html">Shops</a>
        <a href="shop-and-win.html">Shop & Win</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Back Button -->
  <div class="back-button">
    <a href="index.html">
      <img src="images/backarrow.png" alt="Back">
      Back to Home
    </a>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Pine City Mall</h1>
    <p>Your destination for shopping, dining, and entertainment!</p>
    <a href="shops.html" class="btn-hero">Explore Shops</a>
  </section>

  <!-- Sale Poster Section -->
  <section class="sale-poster">
    <div class="poster-container">
      <img src="images/saleposter.jpg" alt="Sale Poster">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Pine City Mall. All rights reserved.
  </footer>

</body>
</html>
