<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Showing - Pine City Mall</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* -------------------- Global -------------------- */
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(180deg, #1a1a1a, #2c2c2c);
      color: #ffffff;
      text-align: center;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* -------------------- Header -------------------- */
    header {
      background-color: #111111;
      padding: 20px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    header img {
      width: 120px;
      height: auto;
    }

    nav a {
      margin: 0 12px;
      color: #FFD700;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FF6F00;
    }

    /* -------------------- Page Title -------------------- */
    .page-title {
      font-size: 2.8rem;
      margin: 40px 0 20px 0;
      color: #FF6F00;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    /* -------------------- Movie Cards -------------------- */
    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 20px;
    }

    .movie-card {
      background: #222222;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      overflow: hidden;
      width: 220px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255,215,0,0.6);
    }

    .movie-card img {
      width: 100%;
      height: 330px;
      object-fit: cover;
    }

    .movie-info {
      padding: 15px;
      background: #1a1a1a;
    }

    .movie-info h3 {
      font-size: 1.4rem;
      margin: 10px 0;
      color: #FFD700;
    }

    .movie-info a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background-color: #FF6F00;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .movie-info a:hover {
      background-color: #FFA500;
      transform: scale(1.05);
    }

    /* -------------------- Footer -------------------- */
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #111111;
      color: #FFD700;
      font-weight: 600;
    }

    /* -------------------- Responsive -------------------- */
    @media (max-width: 768px) {
      .movie-card {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .movie-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/pinecitymalllogo.png" alt="Pine City Mall Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="map.html">Map</a>
      <a href="shops.html">Shops</a>
      <a href="shop-and-win.html">Shop & Win</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Page Title -->
  <h1 class="page-title">Now Showing</h1>

  <!-- Movie Cards -->
  <div class="movie-container">
    <div class="movie-card">
      <img src="images/frozen.jpg" alt="Frozen 2">
      <div class="movie-info">
        <h3>Frozen 2</h3>
        <a href="frozen-2.html">Book Now</a>
      </div>
    </div>

    <div class="movie-card">
      <img src="images/avengers.jpg" alt="Avengers Endgame">
      <div class="movie-info">
        <h3>Avengers: Endgame</h3>
        <a href="avengers-endgame.html">Book Now</a>
      </div>
    </div>

    <div class="movie-card">
      <img src="images/titanic.png" alt="Titanic">
      <div class="movie-info">
        <h3>Titanic</h3>
        <a href="titanic.html">Book Now</a>
      </div>
    </div>

    <div class="movie-card">
      <img src="images/topgunmaverick.jpg" alt="Top Gun Maverick">
      <div class="movie-info">
        <h3>Top Gun: Maverick</h3>
        <a href="top-gun-maverick.html">Book Now</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Pine City Mall. All rights reserved.
  </footer>

</body>
</html>
